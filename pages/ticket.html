<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ticket.css">
    <link rel="stylesheet" href="/css/global.css">
    <title>Document</title>
</head>
<body>
    
    <main class="main-ticket">
        <header class="header-ticket-page">
            <div class="header-content">
                <h1>EL GRAND TOTO LIVE EVENT</h1>
                <h3>the best you've ever had - Don't miss it!</h3>
                <button><a href="#formulair">GET YOUR TICKET NOWWW!</a></button>
                <div>00:00:00:00</div>
            </div>
        </header>
        <div class="event-details">
            <h2>Event Details</h2>
            <div class="details-part">
                <div class="artis-photo"></div>
                <div class="info">
                    <p><strong>Location :</strong> Rabat Arena</p>
                    <p><strong>Date :</strong> 30 October 2025</p>
                    <p><strong>Time :</strong> 7 pm -- 11pm</p>
                    <p>The concert of the year is waiting for you</p>
                </div>
            </div>
        </div>
        <div class="buy-form">
            <h2>Buy Your Ticket</h2>
            <form class="ticketform">
                <div>
                    <label style="display: block;">Full Name</label>
                    <input type="text" placeholder="Your full name">
                </div>
                <div>
                    <label style="display: block;">Email</label>
                    <input type="email" placeholder="example@email.com">
                </div>
                <div>
                    <label style="display: block;">Ticket Type</label>
                    <select>
                        <option value="--Select Type--">--Select Type--</option>
                        <option value="normal--299 MAD"></option>
                        <option value="VIP--499 MAD"></option>
                        <option value="VVIP--999 MAD"></option>
                    </select>
                </div>
                <div>
                    <label style="display: block;">Quantity</label>
                    <input type="number" min="1" max="10" value="1">
                </div>
                <button type="submit">Buy Now</button>
            </form>
        </div>
    </main>

</body>
</html>
